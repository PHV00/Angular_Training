<div class="
    mr-6
    w-72
    h-96
    border-black
    border-4
    rounded-lg
">
    <p class="
        my-2
        mx-5
        h-8
        text-center
        border-black
        border-4 
    ">{{ title}}</p> 
    <img class="
        mx-5
        w-60
        h-1/2
        border-black
        border-4 
        " [src]="thumbnail">
    <div class="flex mt-2 mx-5">
        <p class="
            h-8
            text-center
            w-1/2
            border-black
            border-4
        ">Price:</p>
        <p class="
            h-8
            text-center
            w-1/2
            border-black
            border-4 
        ">{{price}}</p>
    </div>
    <button class="
        mx-5
        my-2
        w-60
        h-20
        border-black
        border-4
        rounded-lg
    "
    (click)="to_buy()">Buy</button>
</div>
